<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="titulo">Carrito de Compras</h1>
    <div class="container">
        <div class="row">
            <div class="producto">
                <img src="/img/XBOX_series-removebg-preview.png" alt="Xbox">
                <h3>Consola Xbox</h3>
                <p>Precio: $500</p>
                <div class="contador">
                    <button type="button" class="btn btn-outline-warning" onclick="decremento('Xbox', 500)">- <i class="far fa-thumbs-down"></i></button>
                    <span id="cantidadXbox">0</span>
                    <button type="button" class="btn btn-outline-success" onclick="incremento('Xbox', 500)">+ <i class="far fa-thumbs-up"></i></button>
                    <p>Total: $<span id="totalXbox">0</span></p>
                </div>
            </div>

            <div class="producto">
                <img src="/img/Play5-removebg-preview.png" alt="PlayStation">
                <h3>Consola PlayStation</h3>
                <p>Precio: $650</p>
                <div class="contador">
                    <button type="button" class="btn btn-outline-warning" onclick="decremento('PlayStation', 650)">- <i class="far fa-thumbs-down"></i></button>
                    <span id="cantidadPlayStation">0</span>
                    <button type="button" class="btn btn-outline-success" onclick="incremento('PlayStation', 650)">+ <i class="far fa-thumbs-up"></i></button>
                    <p>Total: $<span id="totalPlayStation">0</span></p>
                </div>
            </div>

            <div class="total">
                <h4>Total: $<span id="total">0</span></h4>
                <button type="button" class="btn btn-outline-danger" onclick="resetear()">Limpiar Carrito</button>
            </div>
        </div>
    </div>
    <script src="/js/Carrito.js"></script>
</body>
</html>
